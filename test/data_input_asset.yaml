entry: train.py
parameter:
  - name: retry_count
    description: |
      **재시도 횟수** 
      실패 시 재시도할 횟수를 입력합니다.
    required: true
    default_value: 2
  - name: is_test
    description: 테스트 여부
    required: true
    visible: false
    allowable_values:
      - true
      - false
    default_value: true
  - name: password
    description: 로그인 패스워드
    required: true
    default_value: !234qwer
    masked: true